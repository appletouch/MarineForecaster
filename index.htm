<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>Marine Forecasts</title>
        <!--Tell bootstrap to use the latest rendering engine-->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- set device and zoomlevel-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        

    </head>
    <body>

        <header>
			<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Marine Forecasts</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/"><i class="fa fa-home " ></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container jumbotron" >
            <div class="row">
                <a href="#/">
                <img src="./images/weather.png" id="sun" class="img-thumbnail pull-left img-circle" alt="Responsive images"/>
                </a>
            </div>

            <!-- this is where the action happens as views are loaded based on the requested route-->
            <div ng-view>

            </div>


		</div>

    </body>

    <!-- load angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/forecastController.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="directives/weatherDirective.js"></script>
    <script src="directives/weatherService.js"></script>
